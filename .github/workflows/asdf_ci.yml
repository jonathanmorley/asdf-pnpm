name: ASDF CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  plugin-test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        # Compatibility matrix from https://pnpm.io/installation#compatibility
        version:
          - 'latest:4'
          - 'latest:5'
          - 'latest:6'
          - 'latest:7' # 7
        node:
          - '10'
          - '12'
          - '14'
          - '16'
          - '18'
        exclude:
          # pnpm >= v7 does not support node 12
          - node: '12'
            version: 'latest:7'
          # pnpm >= v6 does not support node 10
          - node: '10'
            version: 'latest:7'
          - node: '10'
            version: 'latest:6'
    runs-on: ${{ matrix.os }}
    steps:
      # Configures the node version used on GitHub-hosted runners
      - uses: actions/setup-node@v1
        with:
          # The Node.js version to configure
          node-version: ${{ matrix.node }}
      - name: Test plugin
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: pnpm --version && pnpx --version
          version: ${{ matrix.version }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run ShellCheck
        run: shellcheck bin/*
  format:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install shfmt
        run: brew install shfmt
      - name: Run shfmt
        run: shfmt -d -i 2 -ci .
